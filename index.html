<!DOCTYPE html>
<html>
<head>
	<title>Reporte de Conflictos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Reporte de Conflictos</h1>
		<form action="https://formsubmit.co/cris3312.muoz@gmail.com" method="POST">
			<label for="titulo">Título:</label>
			<input type="text" id="titulo" name="titulo" value="Reporte de Conflictos" readonly>

			<label for="tipo">Tipo:</label>
			<select id="tipo" name="tipo" required>
				<option value="">Selecciona un tipo</option>
				<option value="Falta de Papel">Falta de Papel</option>
				<option value="Fuga">Fuga</option>
				<option value="Otro">Otro</option>
			</select>

			<label for="problema">Descripción del problema:</label>
			<textarea id="problema" name="problema"></textarea>

			<label for="imagen">Imagen:</label>
			<input type="file" id="imagen" name="imagen">
			
			<input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
